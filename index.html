<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type ="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container" aria-label="QR Code Card">
    <div class="qr-box">
      <img src="./images/image-qr-code.png" alt="QR code to get to frontmentor website" height="320px" width="320px">
    </div>
    <h1 class="h1_font"> Improve your front-end skills by building projects</h1>
    <p class="font-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enrique Viveros Acosta</a>. </div> 
  </main>  
</body>
</html>
